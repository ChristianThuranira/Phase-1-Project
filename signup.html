<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Workout Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container mt-5">
        <h2 class="text-center">Sign Up</h2>
        <form id="signup-form" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="signup-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signup-name" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="text-center mt-3"><a href="login.html">Already have an account? Login</a></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
