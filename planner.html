<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logout Button -->
    <div class="text-end p-3">
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <section class="container mt-5">
        <h2 class="text-center">Personal Information</h2>
        <form id="personal-data-form" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="mb-3">
                <label for="blood-group" class="form-label">Blood Group</label>
                <select id="blood-group" class="form-control">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="injuries" class="form-label">Any Injuries</label>
                <textarea id="injuries" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>

        <!-- Workout Plan Section -->
        <h2 class="text-center mt-5">7-Day Workout Plan</h2>
        <div id="workout-plan" class="row">
            <!-- Dynamic Workout Schedule will be added here -->
        </div>

        <!-- Daily Progress Section -->
        <h2 class="text-center mt-5">Daily Progress</h2>
        <form id="progress-form" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="workout-day" class="form-label">Workout Day</label>
                <select id="workout-day" class="form-control">
                    <option value="Day 1">Day 1</option>
                    <option value="Day 2">Day 2</option>
                    <option value="Day 3">Day 3</option>
                    <option value="Day 4">Day 4</option>
                    <option value="Day 5">Day 5</option>
                    <option value="Day 6">Day 6</option>
                    <option value="Day 7">Day 7</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="progress-notes" class="form-label">Progress Notes</label>
                <textarea id="progress-notes" class="form-control" rows="3" placeholder="How did the workout go? Any thoughts or feelings?"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Progress</button>
        </form>

    </section>

    <script src="script.js"></script>
   
</body>
</html>
